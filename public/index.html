<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <title>svg-cubic</title>
</head>
<body>

  <div class="u-container">

    <a class="Illustration" href="#">
      <figure>
        <img src="languid.png">
        <figcaption>
          <h2>Languid</h2>
          <p>Beetroot water spinach okra water chestnut.</p>
          <div class="Illustration-view">View</div>
        </figcaption>
      </figure>
    </a>

    <a class="Illustration" href="#">
      <figure>
        <img src="nebulous.png">
        <svg viewBox="0 0 250 437" preserveAspectRatio="none">
          <path></path>
        </svg>
        <figcaption>
          <h2>Nebulous</h2>
          <p>Pea horseradish azuki bean lettuce.</p>
          <div class="Illustration-view">View</div>
        </figcaption>
      </figure>
    </a>

    <a class="Illustration" href="#">
      <figure>
        <img src="iridescent.png">
        <svg viewBox="0 0 250 437" preserveAspectRatio="none">
          <path></path>
        </svg>
        <figcaption>
          <h2>Iridescent</h2>
          <p>A grape silver beet watercress potato.</p>
          <div class="Illustration-view">View</div>
        </figcaption>
      </figure>
    </a>

  </div>

  <script src="/vendors.js"></script>
  <script src="/bundle.js"></script>
</body>
</html>
